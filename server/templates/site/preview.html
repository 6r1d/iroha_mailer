{% extends "base.html" %}

{% macro preview_form(action) -%}
<form action="{{ action }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
    <div class="input-group">
        <input type="file" name="template_data" class="form-control" />
        <input type="submit" value="Schedule" class="btn btn-primary" />
    </div>
</form>
{%- endmacro %}

{% block content %}
<div class="container p-3">

    <div class="row">
        <div class="p-5 bg-body-tertiary border rounded-3">

            <h3>Preview</h3>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-print-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Print</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-mail-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Mail</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-print-tab" tabindex="0">{{ preview_form("/render/print") }}</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-mail-tab" tabindex="0">{{ preview_form("/render/mail") }}</div>
              </div>

        </div>
    </div>

</div>
{% endblock %}
