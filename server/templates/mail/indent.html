{% macro indent(s_size, height) -%}
<table class="s-{{s_size}} w-full" role="presentation" border="0" cellpadding="0" cellspacing="0"
    style="width: 100%; font-family: 'Inter', sans-serif;" width="100%">
    <tbody style="font-family: 'Inter', sans-serif;">
        <tr style="font-family: 'Inter', sans-serif;">
            <td style="line-height: {{height}}px; font-size: {{height}}px; width: 100%; height: {{height}}px; font-family: 'Inter', sans-serif; margin: 0;"
                align="left" width="100%" height="{{height}}">
                &#160;
            </td>
        </tr>
    </tbody>
</table>
{%- endmacro %}
